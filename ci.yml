provider: github
template: "v2-addon"

# ---------------------

addon: './ember-headless-table'
testApp: './test-app'

lint:
  commits: true
  cmd: 'pnpm lint'

build:
  run: 'pnpm build'
  expect: |
    index.js
    index.js.map
    index.d.ts
    plugins/index.js
    plugins/data-sorting/index.js
    plugins/column-reordering/index.js
    plugins/column-resizing/index.js
    plugins/column-visibility/index.js
    plugins/sticky-columns/index.js
    test-support/index.js

support:
  ember-try: true
  glint: true
  typescript:
   - typescript@4.5
   - typescript@4.6
   - typescript@4.7
   - typescript@4.8

release:
  semantic: true

extra:
  - name: 'Typecheck Docs'
    needs: ['build']
    steps:
      - run: pnpm glint
        working-directory: 'docs-app'
